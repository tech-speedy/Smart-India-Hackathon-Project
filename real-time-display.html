<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduPulse | Real-Time Display</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
        rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
      color: #333;
      line-height: 1.5;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e2a38;
      padding: 1rem 2rem;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #00bcd4;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #00bcd4;
    }

    .display-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .display-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .display-header h2 {
      font-size: 2rem;
      color: #2196f3;
      margin-bottom: 0.5rem;
    }

    .display-header p {
      font-size: 1rem;
      color: #555;
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .status-card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.3s;
    }

    .status-card:hover {
      transform: translateY(-5px);
    }

    .status-card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }

    .status-card p {
      font-size: 0.95rem;
      color: #555;
    }

    .present { border-left: 6px solid #4caf50; }
    .late { border-left: 6px solid #ff9800; }
    .absent { border-left: 6px solid #f44336; }

    .quick-links {
      text-align: center;
      margin-top: 2rem;
    }

    .quick-links a {
      display: inline-block;
      margin: 0.4rem;
      padding: 0.7rem 1.1rem;
      background: #2196f3;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: background 0.3s;
    }

    .quick-links a:hover {
      background: #1976d2;
    }

    footer {
      background: #1e2a38;
      color: #fff;
      padding: 2rem;
      text-align: center;
      margin-top: 3rem;
    }

    .footer-links {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #00bcd4;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
      }
      .status-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">EduPulse</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="attendance.html">Attendance</a></li>
      </ul>
    </nav>
  </header>

  <!-- Real-Time Display -->
  <div class="display-container">
    <div class="display-header">
      <h2>Live Attendance Display</h2>
      <p>Real-time status of students based on today's attendance.</p>
    </div>

    <div class="status-grid" id="statusGrid">
      <!-- Cards will be injected here -->
    </div>

    <div class="quick-links">
      <a href="attendance.html">Back to Attendance</a>
      <a href="dashboard.html">Dashboard</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 EduPulse. All rights reserved.</p>
    <ul class="footer-links">
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Use</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </footer>

  <!-- Load Attendance from localStorage -->
  <script>
    const grid = document.getElementById("statusGrid");
    const attendanceData = JSON.parse(localStorage.getItem("attendanceRecords")) || [];

    if (attendanceData.length === 0) {
      grid.innerHTML = "<p style='text-align:center;'>No attendance data found. Please submit attendance first.</p>";
    } else {
      attendanceData.forEach((student, index) => {
        const card = document.createElement("div");
        card.className = `status-card ${student.status}`;
        card.innerHTML = `
          <h3>Student ${index + 1}</h3>
          <p>Status: ${student.status.charAt(0).toUpperCase() + student.status.slice(1)}</p>
        `;
        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
